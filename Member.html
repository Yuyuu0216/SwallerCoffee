    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./iconmonstr-coffee-10.svg" alt="logo">
            <h1>Swaller Coffee</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">首頁</a>

                <li>
                    <a href="./AboutUs.html">關於我們</a>

    <section class="top">
        <div class="tittle">
            <p class="FirstFont">會</p>
            <p class="MainFont">員</p>
        </div>
    </section>
    
    <main>
        <div class="LoginBlock">
            <form action="">
                <div class="InputBlock">
                    <div class="TextTittle">
                        <label class="Account" for="Account">帳號/信箱</label>
                        <label class="Password" for="Password">密碼</label>
                    </div>
                    <div class="TextInput">
                        <input class="AccountInput" type="email" name="Account" required>
                        <input class="PasswordInput" type="password" name="Password" required>
                    </div>
                </div>
                <div class="Submit">
                    <button class="Login">登入</button>
                    <div class="RegisterBlock">
                        <a class="Register" href="">註冊</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>聯繫方式</p>
        <div class="SoMe">
            <img class="Facebook" src="./iconmonstr-facebook-3.svg" alt="Facebook">

        </div>
